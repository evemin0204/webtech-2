<main>
    <div class="row">
        <div class="col-md-6">
            <div class="alert alert-danger" role="alert" aria-live="assertive" *ngIf="errorMessage">
                {{errorMessage}}
            </div>

            <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isSucceed">
                <fieldset>
                    <legend>Registration Info</legend>

                    <div class="form-outline mb-4">
                        <label for="username" class="col-2 col-form-label">Username</label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="Username"
                            autocomplete="username" required ngModel />
                    </div>

                    <div class="form-outline mb-4">
                        <label for="password" class="col-2 col-form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            autocomplete="password" required ngModel />
                    </div>

                    <div class="form-outline mb-3">
                        <button class="btn btn-primary" type="submit" aria-label="Sign up">Sign up</button>
                    </div>
                </fieldset>
            </form>
            <div class="d-flex align-items-center justify-content-center pb-4">
                <p class="mb-0 me-2">Alreary have an account?</p>
                <button type="button" class="btn btn-outline-success" [routerLink]="'/login'"
                    aria-label="Create new">Login</button>
            </div>

            <div class="alert alert-success" role="alert" aria-live="polite" *ngIf="isSucceed">
                <h4 class="alert-heading">Welcome!</h4>
                <p>You have successfully registered.</p>
                <hr>
                <p class="mb-0">Please <a href="/login">sign in</a> to access your dashboard.</p>
            </div>
        </div>

        <div class="col-md-6">
            <img src="../../assets/sign-up.png" alt="Sign up illustration">
        </div>
    </div>
</main>
