<main>
    <section aria-labelledby="wallet-section-title">
        <h1 id="wallet-section-title">Wallet</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card" *ngFor="let wallet of walletData">
                    <article class="card-body">
                        <div class="box-1">
                            <div>
                                <h2 id="wallet-{{ wallet._id }}-title">{{ wallet._id | titlecase }}</h2>
                            </div>
                            <div>
                                <p class="card-title">Amount: {{ wallet.amount }}</p>
                            </div>
                        </div>
                        <div class="box-2">
                            <div class="total-value">
                                <div [ngClass]="isEarn(wallet) ? 'green' : 'red'" aria-live="polite">
                                    <span class="bi"
                                        [ngClass]="isEarn(wallet) ? 'bi-arrow-up' : 'bi-arrow-down'"></span>
                                    <span>{{ getPnl(wallet) | number : '1.2-2' }}%</span>
                                </div>
                                <h3 class="card-total">${{ wallet.price | number : '1.2-2' }}</h3>
                            </div>
                            <div class="paid">
                                <p>Paid: ${{ wallet.invested }}</p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
</main>
