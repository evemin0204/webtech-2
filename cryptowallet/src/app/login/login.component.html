<main>
    <div class="row">
        <div class="col-md-6">
            <img src="../../assets/admin-login.jpeg" alt="login">
        </div>
        <div class="col-md-6">
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{errorMessage}}
            </div>
            <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
                <p>Please login to your account</p>

                <div class="form-outline mb-4">
                    <input type="email" name="username" class="form-control" placeholder="Username" required ngModel />

                </div>

                <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control" placeholder="Password" required
                        ngModel />

                </div>
                <div class="form-outline mb-3">
                    <button class=" btn btn-primary" type="submit">Log in</button> <br>

                </div>



                <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" class="btn btn-outline-danger" [routerLink]="'/signup'">Create
                        new</button>
                </div>

            </form>
        </div>
    </div>
</main>
